<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Kavinraja G</title>
    <link rel="icon" type="image/x-icon" href="/images/profile.jpg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Cloud & DevOps Engineer.">

    <!-- Keywords -->
    <meta name="keywords" content="Kavin, Cloud & DevOps Engineer.">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://imkavin.dev">

    <!-- Author Information -->
    <meta name="author" content="Kavin">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/profile.jpg" srcset="images/profile.jpg 2x" alt="Kavin">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Kavin</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Cloud 🌩️ Containers 🐳 what not? 🚀</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Generic Website -->
              <a class="button button-default" href="https://codex.imkavin.dev" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">All about me!</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/Kavinraja-G" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/kavinganesan" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- Blogs -->
              <a class="button button-default" href="https://codex.imkavin.dev/blog/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/blog.svg" alt="Website Icon">Blogs</a>

              <!-- Credly Badges -->
              <a class="button button-credly-badges" href="https://www.credly.com/users/kavinraja-ganesan" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/credly.svg" alt="Credly Badges icon">Credly Badges</a>

      </div>
    </div>
  </div>

</body>

</html>
